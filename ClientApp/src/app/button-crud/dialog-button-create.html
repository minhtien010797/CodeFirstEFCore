<h1 mat-dialog-title>Add New Student</h1>
<div mat-dialog-content>
    <p>Fill First Name:</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.firstName">
    </mat-form-field>
    <p>Fill Last Name:</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.lastName">
    </mat-form-field>
    <p>Fill Score:</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.score">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button class="btn btn-primary" (click)="onNoClick()" style="margin: 5px 5px">Cancel</button>
    <button mat-button class="btn btn-primary" style="margin: 5px 5px" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
